<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Music Player Page</title>
    <link rel="stylesheet" href="musicp.css">
</head>

<body>
    <div class="main">
        <div class="current-playing">
            <div class="spotify">
                <img src="spo.jpg" alt="spotify">
            </div>
            <p class="heading">Currently playing</p>
        </div>
        <div class="loader">
            <div class="music">
                <p class="songname">Oosupodu</p>
                <p class="artist">Hemachandra</p>
            </div>
            <div class="albcover"></div>
            <div class="loading">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
        </div>

        <div class="loader">
            <div class="music">
                <p class="songname">People</p>
                <p class="artist">Libianca</p>
            </div>
            <div class="albcover"></div>
            <div class="play"></div>
        </div>

        <div class="loader">
            <div class="music">
                <p class="songname">Bilionera</p>
                <p class="artist">Otilia</p>
            </div>
            <div class="albcover"></div>
            <div class="play"></div>
        </div>
    </div>
</body>

</html>
